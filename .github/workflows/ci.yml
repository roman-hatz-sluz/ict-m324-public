name: linting

on:
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    if: 1 == 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Format code
        run: npm run format-check

      - name: Run tests
        run: npm test
